<!DOCTYPE html>
<html>
<head>
    <title>Kùzu Webapp</title>
</head>
<body>
    <h1>Kùzu Graph Database</h1>
    <h2>Add Link</h2>
    <form method="POST" action="/add_link">
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Add Link</button>
    </form>
    <h2>Links</h2>
    <table border="1">
        <tr><th>URL</th><th>Title</th><th>Category</th></tr>
        {% for link in links %}
        <tr>
            <td>{{ link.url }}</td>
            <td>{{ link.title }}</td>
            <td>{{ link.category }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
